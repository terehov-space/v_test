  <!-- Slider main container -->
  <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>






  <div class="form">

    <form>


      <legend>Персональные данные</legend>
      <ul>
        <li>
          <label for="name">Имя:*</label>
          <input type="text" name="name" placeholder="Вадим" id="name" required>
        </li>
        <li>
          <label for="age">Возраст:</label>
          <input type="number" name="age" placeholder="26" id="age" min="0" max="125">
        </li>
      </ul>


      <legend>Контакты</legend>
      <ul>
        <li>
          <label for="email">E-mail:*</label>
          <input type="email" name="mail" placeholder="steg560@yandex.ru" id="email" required>
        </li>
        <li>
          <label for="number">Телефон:*</label>
          <input type="tel" name="phone" placeholder="+7 916 266-99-69" id="number" maxlength="21" required>
        </li>
      </ul>


      <legend>Учёба</legend>
      <ul>
        <li>
          <input type="checkbox" name="intensive-courses" id="courses" checked>
          <label for="courses">Занимаюсь</label>
        </li>
        <li>
          <input type="checkbox" name="books" id="books">
          <label for="books">Читаю книги</label>
        </li>
        <li>
          <input type="checkbox" name="video" id="video">
          <label for="video">Смотрю видео</label>
        </li>
      </ul>


      <legend>Предпочтения</legend>
      <ul>
        <li>
          <input type="radio" name="preference" id="front" value="frontend" checked>
          <label for="front">Фронтенд-разработка</label>
        </li>
        <li>
          <input type="radio" name="preference" id="back" value="backend">
          <label for="back">Бэкенд-разработка</label>
        </li>
      </ul>

      <div>
        <label for="message">Увлечения</label>
        <textarea name="comment" placeholder="Чем занимаетесь в свободное время" id="message"></textarea>
      </div>

      <div>
        <button type="submit">Отправить</button>
        <p>* — Обязательные поля</p>
      </div>
    </form>





  </div>




  <script src="index.js"></script>
